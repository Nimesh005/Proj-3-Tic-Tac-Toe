<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe.in</title>
    <link rel="stylesheet" href="styleTicTac.css">
</head>
<body>
    <h1 class="head">Tic-Tac-Toe</h1>
    <button class="btn-reset">Reset</button>
    <div class="grid">
        <div id="row-1">
            <div class="box-01 col-01 box" data-row="0" data-col="0"></div>
            <div class="box-01 col-02 box" data-row="0" data-col="1"></div>
            <div class="box-01 col-03 box" data-row="0" data-col="2"></div>
        </div>

        <div id="row-2">
            <div class="box-02 col-01 box" data-row="1" data-col="0"></div>
            <div class="box-02 col-02 box" data-row="1" data-col="1"></div>
            <div class="box-02 col-03 box" data-row="1" data-col="2"></div>
        </div>

        <div id="row-3">
            <div class="box-03 col-01 box" data-row="2" data-col="0"></div>
            <div class="box-03 col-02 box" data-row="2" data-col="1"></div>
            <div class="box-03 col-03 box" data-row="2" data-col="2"></div>
        </div>
    </div>
<div class="player" data-players="ONE TWO"><div class="ele">Player 1 Turn</div></div>
</body>
<script src="JsTicTac.js"></script>
</html>
